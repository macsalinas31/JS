<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="expression">0</div>
        <div class="result">try</div>
        <div class="btn-box">
            <button class="btn-main" value="1" id="1">1</button>
            <button class="btn-main" value="2" id="2">2</button>
            <button class="btn-main" value="3" id="3">3</button>
            <button class="btn-main" value="-" id="minus">-</button>
            <button class="btn-main" value="clear" id="clear">C</button>
            <button class="btn-main" value="4" id="4">4</button>
            <button class="btn-main" value="5" id="5">5</button>
            <button class="btn-main" value="6" id="6">6</button>
            <button class="btn-main" value="plus" id="plus">&plus;</button>
            <button class="btn-main" value="clearentry" id="CE">CE</button>
            <button class="btn-main" value="7" id="7">7</button>
            <button class="btn-main" value="8" id="8">8</button>
            <button class="btn-main" value="9" id="9">9</button>
            <button class="btn-main" value="times" id="times">&times;</button>
            <button class="btn-main" value="equal" id="equal">=</button>
            <button class="btn-main" value="zero" id="zero">0</button>
            <button class="btn-main" value="period" id="period">.</button>
            <button class="btn-main" value="divide" id="divide">&divide;</button>
            
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
